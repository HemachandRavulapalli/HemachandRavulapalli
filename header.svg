<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Background with Glassmorphism Effect -->
  <rect width="800" height="200" rx="12" fill="#1e1e1e" fill-opacity="0.95"/>
  <rect x="0.5" y="0.5" width="799" height="199" rx="11.5" stroke="#333333" stroke-opacity="0.5"/>
  
  <!-- Terminal Header / Title Bar -->
  <path d="M0 12C0 5.37258 5.37258 0 12 0H788C794.627 0 800 5.37258 800 12V32H0V12Z" fill="#2d2d2d"/>
  
  <!-- Window Controls -->
  <circle cx="20" cy="16" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="16" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="16" r="6" fill="#27c93f"/>
  
  <!-- Terminal Content -->
  <text x="25" y="65" fill="#f8f8f2" font-family="Monaco, 'Courier New', monospace" font-size="16">
    <tspan fill="#50fa7b">$</tspan> <tspan fill="#ff79c6">whoami</tspan>
  </text>
  <text x="25" y="90" fill="#f8f8f2" font-family="Monaco, 'Courier New', monospace" font-size="16">hemachand-ravulapalli</text>
  
  <text x="25" y="125" fill="#f8f8f2" font-family="Monaco, 'Courier New', monospace" font-size="16">
    <tspan fill="#50fa7b">$</tspan> <tspan fill="#ff79c6">occupation</tspan>
  </text>
  <text x="25" y="150" fill="#f8f8f2" font-family="Monaco, 'Courier New', monospace" font-size="16">AI Engineer &amp; Web Developer</text>
  
  <text x="25" y="185" fill="#50fa7b" font-family="Monaco, 'Courier New', monospace" font-size="16">
    $ <tspan fill="#f8f8f2" font-weight="bold" font-family="Monaco, 'Courier New', monospace">status</tspan> <tspan fill="#8be9fd">building-the-future</tspan><tspan fill="#f8f8f2" class="cursor">_</tspan>
  </text>
  
  <style>
    .cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</svg>
